<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Clone | Login</title>
    <!--* Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!--* Bs Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="auth-page">
    <form id="login">
      <img src="./images/x-logo .png" alt="x-logo" />
      <div class="name">
        <label>Kullanıcı Adı:</label>
        <input id="name" type="text" class="form-control" />
        <div class="name-warning mt-4">
          <!-- <p class="warning">Kullanıcı adı boş bırakılamaz</p> -->
        </div>
      </div>
      <div class="password">
        <label>Şifre:</label>
        <input id="password" type="password" class="form-control" />
        <div class="pass-warning mt-4">
          <!-- <p class="warning">Şifre giriniz</p> -->
        </div>
      </div>
      <button id="auth-login">Giriş Yap</button>
    </form>
  </body>
  <!--* Auth js -->
  <script src="./js/auth.js" type="module"></script>
</html>
